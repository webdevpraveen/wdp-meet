name: Daily Activity Log

on:
  schedule:
    - cron: "30 4 * * *"   # Runs daily at 10:00 AM IST
  workflow_dispatch:

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update log file
        run: echo "Update â€” $(date)" >> activity-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add activity-log.txt
          git commit -m "Daily log update"
          git push
